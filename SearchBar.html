<!DOCTYPE html>
<html>
<head>
    <!-- Library Leaflet -->
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>

    <!-- Extension GÃ©oportail pour Leaflet -->
    <script src="GpPluginLeaflet/GpPluginLeaflet.js"></script>
    <link rel="stylesheet" href="GpPluginLeaflet/GpPluginLeaflet.css" />
    <style>
        #map {
            padding: 5px;
            width: 100%;
            height: 500px;
            box-shadow: 0 0 10px #999;
        }

        #info {
            padding: 5px;
            width: 100%;
            height: 20px;
            font-family: monospace;
        }
    </style>
    <script>
        function go() {
            map = L.map("map").setView([47, 2.424], 12);
            var lyrMaps = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png') ;
            /*var lyrMaps = L.geoportalLayer.WMTS({
                layer: "GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.STANDARD",
            }, { // leafletParams
                opacity: 0.7
            });*/
            map.addLayer(lyrMaps);
            var searchCtrl = L.geoportalControl.SearchEngine({});
            map.addControl(searchCtrl);
        }

        Gp.Services.getConfig({
            apiKey: "jhyvi0fgmnuxvfv0zjzorvdn",
            onSuccess: go
        });
    </script>
</head>

<body>
    <div id="map"></div>
    <div id="info"></div>

</body>
</html>
